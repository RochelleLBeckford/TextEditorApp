<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 id="text">Text Editor</h1>
        <div class="options">
            <!-- & Text formatting buttons -->
            <button id="bold" class="option-button format">
                <!-- ~ Code from fontawesome for bold icon -->
                <i class="fa-solid fa-bold"></i>
            </button>

            <button id="superscript" class="option-button script">
                <!-- ~ Code from fontawesome for superscript icon -->
                <i class="fa-solid fa-superscript"></i>
            </button>

            <button id="subscript" class="option-button script">
                <!-- ~ Code from fontawesome for subscript icon -->
                <i class="fa-solid fa-subscript"></i>
            </button>

            <button id="insertOrderedList" class="option-button">
                <!-- ~ Code from fontawesome for insertOrdered List icon -->
                <i class="fa-solid fa-list-ol"></i>
            </button>

            <button id="insertUnorderedList" class="option-button">
                <!-- ~ Code from fontawesome for insertUnorderedList icon -->
                <i class="fa-solid fa-list"></i> 
            </button>

            <button id="undo" class="option-button">
                <!-- ~ Code from fontawesome for undo icon -->
                <i class="fa-solid fa-rotate-left"></i>
            </button>

            <button id="redo" class="option-button">
                <!-- ~ Code from fontawesome for redo icon -->
                <i class="fa-solid fa-rotate-right"></i>
            </button>

            <button id="createLink" class="adv-option-button">
                <!-- ~ Code from fontawesome for createLink icon -->
                <i class="fa-solid fa-link"></i>
            </button>

            <button id="unLink" class="option-button">
                <!-- ~ Code from fontawesome for un-link icon -->
                <i class="fa-solid fa-link-slash"></i>
            </button>

            <button id="alignLeft" class="option-button align">
                <!-- 
                    ~ Code from fontawesome for alignLeft icon 
                    ! aka - justifyLeft -> come back and delete
                -->
                <i class="fa-solid fa-align-left"></i>
            </button>

            <button id="alignCenter" class="option-button align">
                <!-- ~ Code from fontawesome for alignCenter icon -->
                <i class="fa-solid fa-align-center"></i>
            </button>

            <button id="alignRight" class="option-button align">
                <!-- ~ Code from fontawesome for alignRight icon -->
                <i class="fa-solid fa-align-right"></i>
            </button>

            <button id="alignJustify" class="option-button align">
                <!-- ~ Code from fontawesome for alignJustify icon -->
                <i class="fa-solid fa-align-justify"></i>
            </button>

            <button id="indent" class="option-button spacing">
                <!-- ~ Code from fontawesome for indent icon -->
                <i class="fa-solid fa-indent"></i>
            </button>

            <button id="outdent" class="option-button spacing">
                <!-- ~ Code from fontawesome for outdent icon -->
                <i class="fa-solid fa-outdent"></i>
            </button>

            <!-- ~ drop down for different text sizes -->
            <select id="formatBlock" class="adv-option-button">
                <option value="H1">H1</option>
                <option value="H2">H2</option>
                <option value="H3">H3</option>
                <option value="H4">H4</option>
                <option value="H5">H5</option>
                <option value="H6">H6</option>
            </select>

            <select id="fontName" class="adv-option-button"></select>
            <select id="fontSize" class="adv-option-button"></select>

            <div class="input-wrapper">
                <!-- ~ fore color -> the color of the text for window elements, containers, widgets -> aka the ink color -->
                <input type="color" id="foreColor" class="adv-option-button">
                <label for="foreColor">Font Color</label>
            </div>

            <div class="input-wrapper">
                <!-- ~ back color -> the background color used to display the text -> aka the background color -->
                <input type="color" id="backColor" class="adv-option-button">
                <label for="backColor">Highlight Color</label>
            </div>
        </div>

        <!-- ~ contenteditable -> whether the element can be edited or not -->
        <div id="text-input" contenteditable="true"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
